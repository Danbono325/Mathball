<div class="form">
  <p>
    {{ questions[0]["q"] }}
    {{ questions[0]["answer"] }}
  </p>
  <input
    #q1
    [ngClass]="{
      'question-unanswered': questionState['q1'][0],
      'question-wrong': questionState['q1'][1],
      'question-correct': questionState['q1'][2]
    }"
    type="text"
    name="answer"
  />
  <button
    class="align-baseline ml-2 btn btn-success"
    (click)="showAnswer(q1.value, 0)"
  >
    Submit
  </button>
</div>
